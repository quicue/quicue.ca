site_name: quicue.ca
site_description: Model it in CUE. Validate by unification. Export to whatever the world expects.
site_url: https://docs.quicue.ca/
repo_url: https://github.com/quicue/quicue.ca
repo_name: quicue/quicue.ca
edit_uri: blob/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: blue
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Patterns: patterns.md
  - Charter: charter.md
  - Knowledge Graph: knowledge-graph.md
  - Linked Data: linked-data.md
  - Templates: templates.md
  - Federation: federation.md
  - Modules:
      - Overview: modules/index.md
      - vocab: modules/vocab.md
      - patterns: modules/patterns.md
      - templates: modules/templates.md
      - orche: modules/orche.md
      - boot: modules/boot.md
      - wiki: modules/wiki.md
      - cab: modules/cab.md
      - ou: modules/ou.md
      - ci: modules/ci.md
      - server: modules/server.md
      - charter: modules/charter.md
      - examples: modules/examples.md
  - Decisions:
      - Overview: decisions/index.md
      - ADR-001: decisions/adr-001.md
      - ADR-002: decisions/adr-002.md
      - ADR-003: decisions/adr-003.md
      - ADR-004: decisions/adr-004.md
      - ADR-005: decisions/adr-005.md
      - ADR-006: decisions/adr-006.md
      - ADR-007: decisions/adr-007.md
      - ADR-008: decisions/adr-008.md
      - ADR-009: decisions/adr-009.md
      - ADR-010: decisions/adr-010.md
      - ADR-011: decisions/adr-011.md
      - ADR-012: decisions/adr-012.md
      - ADR-013: decisions/adr-013.md
      - ADR-014: decisions/adr-014.md
  - KB Patterns:
      - Overview: patterns-kb/index.md
      - Struct-as-Set: patterns-kb/struct-as-set.md
      - Three-Layer Architecture: patterns-kb/three-layer-architecture.md
      - Compile-Time Binding: patterns-kb/compile-time-binding.md
      - Hidden Wrapper: patterns-kb/hidden-wrapper-for-exports.md
