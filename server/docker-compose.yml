services:
  api:
    build:
      context: .
      target: runtime
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - path: .env
        required: false
    volumes:
      - ./catalogue:/app/catalogue:ro
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
